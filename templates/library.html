<div class="row">
  <div class="col-md-12">
    <h1>{{library.name}}</h1>

    <p><a href="{{library.homepage}}">{{library.homepage}}</a>
      <p>{{library.description}}</p>



      {{#library.assets}}

      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="panel-title">Version {{version}}</div>
        </div>

        <div class="panel-body">


          <table style="margin-top: 10px;" cellpadding="0" cellspacing="0" border="0" class="table table-striped" id="example">

            <tbody>
              {{#files}}
              <tr class="library">
                <td>
                  <p class='library-url'>//cdnjs.cloudflare.com/ajax/libs/{{library.originalName}}/{{version}}/{{.}}</p>
                </td>
              </tr>
              {{/files}}
            </tbody>
          </table>
        </div>
      </div>

      {{/library.assets}}
  </div>
</div>
